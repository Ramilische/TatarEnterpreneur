{% extends 'base.html' %}
{% load static %}
<!--
        Главная страница
-->
{% block content %}

<div class="container" >
    <h1>Каталог татарских предприятий</h1>
    <div class="enterprise-list">
        <!-- Блок предприятия -->
        {% for comp in companies %}
        <div class="enterprise-card">
            <h2>{{ comp.name }}</h2>
            <p><strong>Сфера:</strong> {{ comp.field }}</p>
            <p><strong>Город:</strong> {{ comp.city.name }}</p>
            <button class="twogis-button" id="open-popup" onclick="show_popup('{{comp.name}}',
            '{{comp.enterpreneur.surname}} {{comp.enterpreneur.name}} {{comp.enterpreneur.fathername}}',
            '{{comp.field}}',
            '{{comp.city.name}}',
            '{{comp.twogislink}}',
            '{{comp.photoname}}')">Подробнее</button>
        </div>
        {% endfor %}
    </div>
</div>

<div class="pop-up" id="popup">
    <div class="overlay"></div>
    <div class="content">
        <div class="photo-block">
            <img src="" alt="" id="popup-photo">
        </div>
        <div class="main-content">
            <h2 id="popup-name"></h2>
            <p id="popup-fio"><strong>Владелец:</strong></p>
            <p id="popup-sphere"><strong>Сфера:</strong></p>
            <p id="popup-city"><strong>Город:</strong> </p>

            <div class="controls">
                <button class="twogis-button" id="popup-link">Страница в 2ГИС</button>
                <button class="close-btn">Закрыть</button>
            </div>
        </div>

    </div>
</div>
{% endblock %}
